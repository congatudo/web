<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>FreeConga</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">

		<style type="text/css">
			.reveal h1,
			.reveal h5 {
				text-transform: none;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="../project.jpg">
				</section>
				<section>
					<h1>nuestra historia</h1>
					<p class="fragment">nuestros animalitos</p>
					<p class="fragment">y sus problemas...</p>
				</section>
				<section>
					<h1>hardware y software</h1>
					<h5 style="color: gray;">... un poco de ingeniería inversa</h5>
					<p class="fragment">qué llevan</p>
					<p class="fragment">qué hacen</p>
				</section>
				<section>
					<h1>¡OS al rescate!</h1>
					<p class="fragment">Open Doñita</p>
					<p class="fragment">La comunidad</p>
					<p class="fragment">Nuestro proyecto</p>
				</section>
				<section data-background="davila.png" data-background-size="100%" data-background-color="#111">
					<h1>¿preguntas?</h1>
					<ul style="padding-bottom: 10%;">
						<li><a href="https://freecon.ga">freecon.ga</a></li>
						<li><a href="https://gitlab.com/freeconga">gitlab.com/freeconga</a></li>
						<li><a href="mailto:freeconga@gmx.com">freeconga@gmx.com</a></li>
					</ul>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
